<div class="col-md-3">
  <div class="d-flex align-items-center justify-content-between mt-4 mb-4">
    <h4>Contacts</h4>
    <div class="user-chat-nav">
      <button type="button" class="btn btn-link">
        <span class="material-icons">person_add_alt</span>
      </button>
    </div>
  </div>

  <div class="modal fade">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-size-16">Add Contact</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-4">
          <form>
            <div class="form-group mb-4">
              <label for="addcontactemail-input">Email</label>
              <input
                type="email"
                class="form-control"
                id="addcontactemail-input"
                placeholder="Enter Email"
              />
            </div>
            <div class="form-group">
              <label for="addcontact-invitemessage-input"
                >Invitation Message</label
              >
              <textarea
                class="form-control"
                id="addcontact-invitemessage-input"
                rows="3"
                placeholder="Enter Message"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-link" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Invite Contact</button>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="input-group mb-4">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <span class="material-icons">search</span>
        </span>
      </div>
      <input
        [(ngModel)]="searchText"
        class="form-control"
        placeholder="Search"
        type="text"
      />
    </div>
  </div>

  <div class="chat-message-list chat-group-list">
    <div>
      <ul class="list-unstyled contact-list">
        <li *ngFor="let user of users | contactFilter: searchText">
          <div class="py-3 font-weight-bold brand-orange">
            {{ user.firstName?.charAt(0) | uppercase }}
          </div>
          <div class="media align-items-center mb-3">
            <div class="media-body">
              <button class="link-button" (click)="onStartChat(user)">
                {{ user.firstName | titlecase }} {{ user.lastName | titlecase }}
              </button>
            </div>
            <div ngbDropdown placement="bottom-right">
              <a ngbDropdownToggle>
                <span class="material-icons">more_vert</span>
              </a>
              <div ngbDropdownMenu>
                <button ngbDropdownItem>Block</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
