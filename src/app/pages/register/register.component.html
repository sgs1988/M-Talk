<div class="account-pages my-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="text-center">
          <a class="auth-logo login-logo-text d-block" href="/">
            <h2>M-Talk</h2>
          </a>
          <h4 class="signup-title">Sign Up</h4>
          <p class="text-muted signup-description">
            Get your M-Talk account now.
          </p>
        </div>
        <div class="card">
          <div class="card-body p-2">
            <div class="p-3">
              <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group mb-4">
                  <label>First Name</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <span class="material-icons">person</span>
                      </span>
                    </div>
                    <input
                      ngModel
                      name="firstName"
                      type="text"
                      class="form-control"
                      placeholder="Enter your first name"
                    />
                  </div>
                  <div class="invalid-feedback">
                    <sup>*</sup>Enter your first name
                  </div>
                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <span class="material-icons">person</span>
                      </span>
                    </div>
                    <input
                      ngModel
                      name="lastName"
                      type="text"
                      class="form-control"
                      placeholder="Enter your last name"
                    />
                  </div>
                  <div class="invalid-feedback">
                    <sup>*</sup>Enter last name
                  </div>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <span class="material-icons">email</span>
                      </span>
                    </div>
                    <input
                      ngModel
                      name="username"
                      type="email"
                      class="form-control"
                      placeholder="Enter your email"
                    />
                  </div>
                  <div class="invalid-feedback">
                    <sup>*</sup>Enter your email
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label>Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <span class="material-icons">lock</span>
                      </span>
                    </div>
                    <input
                      ngModel
                      name="password"
                      [type]="showPassword ? 'text' : 'password'"
                      class="form-control"
                      placeholder="Enter your password"
                    />
                    <div
                      class="input-group-append visibility-icon"
                      (click)="togglePassword()"
                    >
                      <span class="input-group-text">
                        <span *ngIf="!showPassword" class="material-icons">
                          visibility
                        </span>
                        <span *ngIf="showPassword" class="material-icons">
                          visibility_off
                        </span>
                      </span>
                    </div>
                  </div>
                </div>
                <div>
                  <button type="submit" class="btn btn-primary btn-block">
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="mt-1 text-center">
          <p>
            Already have an account ?
            <a routerLink="/login" class="link-primary">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
